<!DOCTYPE html>

<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>単語テスト</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#87CEEB",
            "background-light": "#F0F8FF",
            "background-dark": "#101b22",
            "text-main": "#333333",
            "text-accent": "#1DA1F2",
            "feedback-correct": "#2ECC71",
            "feedback-incorrect": "#E74C3C"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans JP", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-main dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex flex-col flex-1">
<!-- TopAppBar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-700">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-text-main dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-text-main dark:text-gray-100">基本英単語 Part 1</h1>
<div class="flex w-auto items-center justify-end gap-1.5 text-primary dark:text-primary">
<span class="material-symbols-outlined text-xl">timer</span>
<p class="text-base font-bold leading-normal tracking-[0.015em] shrink-0">01:23</p>
</div>
</header>
<main class="flex-1 px-4 py-5">
<!-- ProgressBar -->
<div class="flex flex-col gap-2 mb-6">
<div class="flex gap-6 justify-between items-center">
<p class="text-sm font-medium leading-normal text-text-main dark:text-gray-300">進捗</p>
<p class="text-sm font-bold leading-normal text-text-main dark:text-gray-200">5/10</p>
</div>
<div class="rounded-full bg-primary/20"><div class="h-2 rounded-full bg-primary" style="width: 50%;"></div></div>
</div>
<!-- Question Card (HeadlineText) -->
<div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700">
<h2 class="text-text-main dark:text-gray-100 tracking-tight text-2xl font-bold leading-tight text-left">Q5. "Apple" の日本語訳として正しいものは？</h2>
</div>
<!-- ButtonGroup -->
<div class="flex justify-center mt-6">
<div class="flex flex-1 gap-4 max-w-full flex-col items-stretch">
<button class="flex min-w-[84px] cursor-pointer items-center justify-start overflow-hidden rounded-lg h-14 px-5 bg-white dark:bg-gray-800 border-2 border-primary text-text-main dark:text-gray-100 text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-primary/10 dark:hover:bg-primary/20 focus:ring-4 focus:ring-primary/30 transition-all duration-200">
<span class="mr-4 text-primary font-bold">A.</span>
<span class="truncate">りんご</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-start overflow-hidden rounded-lg h-14 px-5 bg-white dark:bg-gray-800 border-2 border-primary text-text-main dark:text-gray-100 text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-primary/10 dark:hover:bg-primary/20 focus:ring-4 focus:ring-primary/30 transition-all duration-200">
<span class="mr-4 text-primary font-bold">B.</span>
<span class="truncate">みかん</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-start overflow-hidden rounded-lg h-14 px-5 bg-feedback-incorrect border-2 border-feedback-incorrect text-white text-base font-bold leading-normal tracking-[0.015em] w-full transition-all duration-200">
<span class="mr-4 font-bold">C.</span>
<span class="truncate">ぶどう</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-start overflow-hidden rounded-lg h-14 px-5 bg-white dark:bg-gray-800 border-2 border-primary text-text-main dark:text-gray-100 text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-primary/10 dark:hover:bg-primary/20 focus:ring-4 focus:ring-primary/30 transition-all duration-200">
<span class="mr-4 text-primary font-bold">D.</span>
<span class="truncate">もも</span>
</button>
</div>
</div>
</main>
</div>
<!-- Footer Section -->
<footer class="sticky bottom-0 z-10">
<!-- Feedback Bottom Sheet -->
<div class="bg-feedback-incorrect text-white p-4 rounded-t-xl shadow-[0_-4px_12px_rgba(0,0,0,0.1)]">
<div class="container mx-auto max-w-xl text-center">
<div class="flex items-center justify-center gap-2 mb-1">
<span class="material-symbols-outlined">cancel</span>
<p class="text-lg font-bold">不正解</p>
</div>
<p class="text-sm">正解は「A. りんご」です。</p>
</div>
</div>
<!-- SingleButton -->
<div class="flex px-4 py-3 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity">
<span class="truncate">次へ</span>
</button>
</div>
</footer>
</div>
</body></html>
