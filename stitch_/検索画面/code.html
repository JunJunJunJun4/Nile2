<!DOCTYPE html>

<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>検索画面</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#87CEEB",
            "background-light": "#FFFFFF",
            "background-dark": "#101b22",
            "surface-light": "#F0F8FF",
            "surface-dark": "#1a2a35",
            "text-primary-light": "#333333",
            "text-primary-dark": "#F0F8FF",
            "text-secondary-light": "#A9A9A9",
            "text-secondary-dark": "#A9A9A9",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans JP", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary-light dark:text-text-primary-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar & Search Bar -->
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4 pb-3 justify-between gap-4">
<button class="flex size-10 shrink-0 items-center justify-center text-text-primary-light dark:text-text-primary-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<div class="flex-grow">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-full h-full">
<div class="text-text-secondary-light dark:text-text-secondary-dark flex bg-surface-light dark:bg-surface-dark items-center justify-center pl-4 rounded-l-full border-r-0">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-0 border-none bg-surface-light dark:bg-surface-dark focus:border-none h-full placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="クイズ、カテゴリ、ユーザーを検索" value=""/>
</div>
</label>
</div>
</div>
</header>
<!-- Tabs -->
<nav class="sticky top-[84px] z-10 bg-background-light dark:bg-background-dark">
<div class="pb-0">
<div class="flex border-b border-surface-light dark:border-surface-dark justify-between">
<a class="flex flex-col items-center justify-center border-b-2 border-b-primary text-text-primary-light dark:text-text-primary-dark pb-3 pt-4 flex-1" href="#">
<p class="text-sm font-bold leading-normal">履歴</p>
</a>
<a class="flex flex-col items-center justify-center border-b-2 border-b-transparent text-text-secondary-light dark:text-text-secondary-dark pb-3 pt-4 flex-1 hover:bg-surface-light dark:hover:bg-surface-dark transition-colors" href="#">
<p class="text-sm font-bold leading-normal">トレンド</p>
</a>
<a class="flex flex-col items-center justify-center border-b-2 border-b-transparent text-text-secondary-light dark:text-text-secondary-dark pb-3 pt-4 flex-1 hover:bg-surface-light dark:hover:bg-surface-dark transition-colors" href="#">
<p class="text-sm font-bold leading-normal">おすすめ</p>
</a>
</div>
</div>
</nav>
<!-- Content Area -->
<main class="flex-grow">
<!-- Section Header -->
<div class="flex items-center justify-between px-4 pt-6 pb-2">
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em] text-text-primary-light dark:text-text-primary-dark">最近の検索</h3>
<button class="text-primary text-sm font-bold">すべてクリア</button>
</div>
<!-- List Items for History -->
<div class="flex flex-col">
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-4 min-h-16 justify-between">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="text-text-secondary-light dark:text-text-secondary-dark flex items-center justify-center shrink-0 size-10">
<span class="material-symbols-outlined text-2xl">history</span>
</div>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-normal leading-normal flex-1 truncate">マーケティング基礎</p>
</div>
<div class="shrink-0">
<button class="text-text-secondary-light dark:text-text-secondary-dark flex size-8 items-center justify-center hover:bg-surface-light dark:hover:bg-surface-dark rounded-full">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
</div>
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-4 min-h-16 justify-between">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="text-text-secondary-light dark:text-text-secondary-dark flex items-center justify-center shrink-0 size-10">
<span class="material-symbols-outlined text-2xl">history</span>
</div>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-normal leading-normal flex-1 truncate">UIデザインの原則</p>
</div>
<div class="shrink-0">
<button class="text-text-secondary-light dark:text-text-secondary-dark flex size-8 items-center justify-center hover:bg-surface-light dark:hover:bg-surface-dark rounded-full">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
</div>
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-4 min-h-16 justify-between">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="text-text-secondary-light dark:text-text-secondary-dark flex items-center justify-center shrink-0 size-10">
<span class="material-symbols-outlined text-2xl">history</span>
</div>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-normal leading-normal flex-1 truncate">@JohnDoe</p>
</div>
<div class="shrink-0">
<button class="text-text-secondary-light dark:text-text-secondary-dark flex size-8 items-center justify-center hover:bg-surface-light dark:hover:bg-surface-dark rounded-full">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
</div>
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-4 min-h-16 justify-between">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="text-text-secondary-light dark:text-text-secondary-dark flex items-center justify-center shrink-0 size-10">
<span class="material-symbols-outlined text-2xl">history</span>
</div>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-normal leading-normal flex-1 truncate">カテゴリ: プログラミング</p>
</div>
<div class="shrink-0">
<button class="text-text-secondary-light dark:text-text-secondary-dark flex size-8 items-center justify-center hover:bg-surface-light dark:hover:bg-surface-dark rounded-full">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
</div>

        </div>

</div>
</main>
</div>
</body></html>
