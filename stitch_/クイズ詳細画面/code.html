<!DOCTYPE html>

<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quiz Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400,FILL@0" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#36a4f2",
            "background-light": "#f6f7f8",
            "background-dark": "#101b22",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans JP", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex h-14 items-center bg-background-light/80 dark:bg-background-dark/80 px-4 backdrop-blur-sm">
<div class="flex size-10 shrink-0 items-center justify-start text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="flex-1 text-center text-lg font-bold text-slate-900 dark:text-slate-50">クイズ詳細</h2>
<div class="w-10"></div> <!-- Spacer for centering -->
</div>
<div class="flex flex-col p-4 pb-28">
<!-- Author Info -->
<div class="mb-3 flex items-center gap-3">
<div class="h-10 w-10 shrink-0 rounded-full bg-cover bg-center bg-no-repeat" data-alt="A portrait of a man with a slight smile." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC0ImLZCEryk3wdfDgbh0ntmefV8Gn6nu4vkDVwHj_KAMJv-ePeiW8AAj286s12xfCSpEu1PGAZz_SMnDg0gze16Jez1V8G9T39NNYg3fFUIKwpahvgax-dzINrsmIYrBhJq0XHslCMbcYVzavTUWvl7n4f0qTgDLu_hoedNEEkXAbYer5p3jFZ4s-My_aowR9JOvAhAGzG8J7IlBYCcv5qxAol7wJhPw1S02mLjzf12emESXq27bRZ6wc_C-eqxaoD7eZMZ0htHOE");'></div>
<div class="flex-1">
<p class="text-base font-bold leading-tight text-slate-900 dark:text-slate-50">history_master</p>
<p class="text-sm text-slate-500 dark:text-slate-400">クイズ作成者</p>
</div>
</div>
<!-- Quiz Title -->
<h1 class="text-slate-900 dark:text-slate-50 text-2xl font-bold leading-tight tracking-tight">日本の戦国武将クイズ</h1>
<!-- Quiz Description -->
<p class="mt-2 text-base font-normal leading-relaxed text-slate-700 dark:text-slate-300">
        このクイズでは、日本の戦国時代に活躍した有名な武将たちに関する知識を試します。彼らの生涯、主要な戦い、そして彼らが残した遺産についての問題が出題されます。
      </p>
<!-- Chips / Tags -->
<div class="mt-4 flex flex-wrap gap-2">
<div class="flex h-7 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 px-3">
<p class="text-sm font-medium text-primary dark:text-primary">日本史</p>
</div>
<div class="flex h-7 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 px-3">
<p class="text-sm font-medium text-primary dark:text-primary">歴史</p>
</div>
</div>
<!-- Quiz Metadata Section -->
<div class="mt-6 flex space-x-6">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-lg text-slate-500 dark:text-slate-400">help_outline</span>
<p class="text-sm font-medium text-slate-700 dark:text-slate-300">20問</p>
</div>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-lg text-slate-500 dark:text-slate-400">signal_cellular_alt</span>
<p class="text-sm font-medium text-slate-700 dark:text-slate-300">初級</p>
</div>
</div>
</div>
<!-- Floating CTA Button -->
<div class="fixed bottom-0 left-0 w-full bg-background-light dark:bg-background-dark p-4 pt-3 shadow-[0_-2px_10px_rgba(0,0,0,0.05)] dark:shadow-[0_-2px_10px_rgba(0,0,0,0.2)]">
<button class="flex h-12 w-full items-center justify-center rounded-full bg-primary font-bold text-white transition-colors hover:bg-primary/90">
        クイズを開始
      </button>
</div>
</div>
</body></html>
