<!DOCTYPE html>

<html class="light" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>クイズ結果</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#36a4f2",
            "background-light": "#f6f7f8",
            "background-dark": "#101b22",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-14 items-center justify-between bg-background-light/80 px-4 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex size-10 items-center justify-center text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-slate-50">クイズ結果</h1>
<div class="size-10"></div> <!-- Spacer -->
</header>
<main class="flex flex-1 flex-col items-center px-4 py-8">
<div class="w-full max-w-md rounded-xl bg-white p-6 shadow-sm dark:bg-slate-800/50 sm:p-8">
<!-- Headline Text -->
<div class="text-center">
<p class="mb-1 text-base font-medium text-slate-500 dark:text-slate-400">お疲れ様でした！</p>
<h2 class="text-[56px] font-extrabold leading-none tracking-tighter text-slate-800 dark:text-slate-100">85<span class="text-3xl font-bold text-slate-500 dark:text-slate-400">点</span></h2>
</div>
<!-- Donut Chart -->
<div class="relative my-8 flex items-center justify-center">
<svg class="size-40 -rotate-90 transform" viewbox="0 0 120 120">
<circle class="stroke-slate-200 dark:stroke-slate-700" cx="60" cy="60" fill="none" r="54" stroke-width="12"></circle>
<circle class="text-primary transition-all duration-1000 ease-out" cx="60" cy="60" fill="none" r="54" stroke="currentColor" stroke-dasharray="296.88" stroke-dashoffset="44.532" stroke-linecap="round" stroke-width="12"></circle>
</svg>
<div class="absolute flex flex-col items-center justify-center">
<span class="text-sm text-slate-500 dark:text-slate-400">正答率</span>
<span class="text-3xl font-bold text-slate-800 dark:text-slate-100">85%</span>
</div>
</div>
<!-- Description List -->
<div class="space-y-3">
<div class="flex items-center justify-between gap-x-4 py-2">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-green-500">check_circle</span>
<p class="text-base font-medium text-slate-600 dark:text-slate-300">正答数</p>
</div>
<p class="text-base font-medium text-slate-800 dark:text-slate-100">85問 / 100問</p>
</div>
<div class="flex items-center justify-between gap-x-4 py-2">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-red-500">cancel</span>
<p class="text-base font-medium text-slate-600 dark:text-slate-300">不正答数</p>
</div>
<p class="text-base font-medium text-slate-800 dark:text-slate-100">15問 / 100問</p>
</div>
<div class="flex items-center justify-between gap-x-4 py-2">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400">timer</span>
<p class="text-base font-medium text-slate-600 dark:text-slate-300">解答時間</p>
</div>
<p class="text-base font-medium text-slate-800 dark:text-slate-100">12分34秒</p>
</div>
</div>
</div>
</main>
<!-- Button Group -->
<footer class="sticky bottom-0 border-t border-slate-200 bg-white/80 p-4 backdrop-blur-sm dark:border-slate-700 dark:bg-background-dark/80">
<div class="mx-auto flex w-full max-w-md items-center gap-3">
<div class="flex flex-1 flex-col gap-3">
<button class="flex h-12 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-primary px-5 text-white text-base font-bold leading-normal tracking-wide transition-colors hover:bg-primary/90">
<span class="truncate">もう一度挑戦する</span>
</button>
<button class="flex h-12 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-slate-200 px-5 text-slate-800 text-base font-bold leading-normal tracking-wide transition-colors hover:bg-slate-300 dark:bg-slate-700 dark:text-slate-100 dark:hover:bg-slate-600">
<span class="truncate">クイズ一覧に戻る</span>
</button>
</div>
<button class="flex size-12 shrink-0 cursor-pointer items-center justify-center overflow-hidden rounded-xl border border-slate-300 bg-white text-slate-600 transition-colors hover:bg-slate-100 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-600">
<span class="material-symbols-outlined">ios_share</span>
</button>
</div>
</footer>
</div>
</body></html>
